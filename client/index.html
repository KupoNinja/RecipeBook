<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Recipebook</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="assets/theme.css" />
  </head>
  <body class="container-fluid bg-primary text-light">
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-primary border-bottom rounded"
      >
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <button
                class="btn btn-info"
                onclick="app.recipesController.viewMyRecipes()"
              >
                View My Recipes
              </button>
            </li>
          </ul>
        </div>
        <div id="authbar"></div>
      </nav>
    </header>
    <main>
      <h1>Recipebook!</h1>
      <button
        class="btn btn-info"
        onclick="app.recipesController.showRecipesForm()"
      >
        Add a Recipe
      </button>
      <button
        type="button"
        id="add-recipe-btn"
        class="btn btn-info"
        data-toggle="modal"
        data-target="#recipe-form-modal"
      >
        Add a Recipe Modal
      </button>
      <div
        class="modal fade"
        id="recipe-form-modal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header text-dark">
              <h5 class="modal-title" id="exampleModalLabel">New Recipe</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body text-dark">
              <form
                id="recipe-form"
                onsubmit="app.recipesController.createRecipe()"
              >
                <input name="id" type="text" class="d-none" disabled />
                <div class="form-group">
                  <label for="title">Title:</label>
                  <input
                    id="recipe-start"
                    name="title"
                    type="text"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="imgUrl">ImgUrl:</label>
                  <input name="imgUrl" type="text" class="form-control" />
                </div>
                <div class="form-group">
                  <label for="ingredients">Ingredients:</label>
                  <input name="ingredients" type="text" class="form-control" />
                </div>
                <div class="form-group">
                  <label for="directions">Directions:</label>
                  <textarea name="directions" class="form-control"></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div id="recipes-form"></div>
      <div id="recipes" class="row"></div>
    </main>
    <footer></footer>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/gh/jakeoverall/lightpath/dist/ligthpath.browser.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.2/auth0-spa-js.production.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
